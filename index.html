<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="observer-pattern.js"></script>
</head>
<body>
    <section class="cabezera">
        <h1 class="titulo">Agrega un nuevo contacto</h1>
        <input type="text" placeholder="Ingresa el subscriptor" id="input-subscriptores" class="input_nuevo">
        <button onclick="Agregar()" class="btn_agregar">Agregar</button>
    </section>

    <section class="contenedor">
        <div class="contenedor2">
            <div class="guarda_boton">
                <button onclick="Mostrar()" class="mostrar">Mostrar</button>
            </div>
            <div class="contactos" id="contactos">
                
            </div>
        </div>
        <div class="contenedor1">
            <div class="chat" id="chat">
                <h4 id="nombre_contacto" class="nombre_contacto"></h4>
                <div class="papa" id="papa"></div>
                <div class="area_mensaje">
                    <input type="text" placeholder="Escribe tu mensaje" id="mensaje" class="mensaje">
                    <button id="enviar" onclick="Enviar()" class="btn_enviar"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
